apiVersion: v1
kind: Namespace
metadata:
  name: hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
            containers:
              - name: sample-app
                image: fluxv2.azurecr.io/samples/hello-world:latest # {"$imagepolicy": "flux-system:flux-hello"}
                ports:
                  - containerPort: 80
                resources:
                  limits:
                    cpu: "0.5"
                    memory: "512Mi"
                  requests:
                    cpu: "0.1"
                    memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-app
  name: sample-app
  namespace: hello
spec:
  selector:
    app: sample-app
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
